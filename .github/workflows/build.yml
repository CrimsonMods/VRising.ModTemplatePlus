name: Build

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore dependencies
        run: dotnet restore 

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          additionalArguments: '/updateprojectfiles /overrideconfig "mode=Mainline"'

      - name: Build (Release)
        run: dotnet build --configuration Release -p:Version=$GitVersion_SemVer

      - name: Package Nuget
        run: dotnet pack --configuration Release -p:Version=$GitVersion_SemVer --output ./nuget
      
      - name: Upload a Build Artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v3.1.0
        with:
          path: ./nuget
      
      - name: Push to Nuget
        if: ${{ !env.ACT }}
        run: dotnet nuget push ./nuget/*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
        
      - name: GH Release
        uses: softprops/action-gh-release@v1
        if:  ${{ !env.ACT }}
        with:
          body: Automatic release of ${{ env.GitVersion_SemVer }} for ${{ env.GitVersion_ShortSha }}
          name: v${{ env.GitVersion_SemVer }}
          files: ./nuget/*.nupkg
          fail_on_unmatched_files: true
          prerelease: false
          tag_name: v${{ env.GitVersion_SemVer }}